
<div class="back-nav {{$ctrl.mobile.isNavClosed?'nav-hidden':''}}"  
     ng-click="$ctrl.mobile.isNavClosed = !$ctrl.mobile.isNavClosed"></div>
<div class="menu-btn" ng-click="$ctrl.mobile.isNavClosed = !$ctrl.mobile.isNavClosed">        
    <i class="material-icons">menu</i>
</div>
<div class="dash-nav column {{$ctrl.mobile.isNavClosed?'nav-hidden':''}}">  
    <logo size="small"></logo> 
    <div class="navpanel">   
        <div ng-click="$ctrl.setCurrentSection($index)"  ng-show="n.level >= $ctrl.DashNav.getLevel()"
            class="item {{$last?'user-section':''}} {{($ctrl.DashNav.getCurrentSection()==$index)?'selected':''}}" 
            ng-repeat="n in $ctrl.DashNav.getSections()">
            <i class="material-icons">{{($index==1 && $ctrl.DashNav.getLevel() != 1)?'face':n.icon}}</i>
            <span>{{($index==1 && $ctrl.DashNav.getLevel() != 1)?'Clientes':n.name}}</span> 
        </div>  
    </div>
</div>

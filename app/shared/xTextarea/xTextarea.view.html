<div class="textarea-group">
    <label class="{{$ctrl.disabled? 'disabled' : ''}}">{{$ctrl.label}}</label>
    <textarea 
        ng-disabled="$ctrl.disabled" 
        placeholder = "{{$ctrl.placeholder}}" 
        ng-model="$ctrl.ngModel"
        ng-keypress="limitKeypress($event, $ctrl.ngModel, $ctrl.maxLength)"
        msd-elastic/> 
    <div class="length">
        <div class="now">{{($ctrl.ngModel)?$ctrl.ngModel.length:0}}</div>
        <div class="max"> / {{$ctrl.maxLength}}</div>
    </div>
</div>
